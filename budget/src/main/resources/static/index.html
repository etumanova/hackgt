<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prospera</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Top Nav -->
  <header>
      Prospera
  </header>

  <div style="display:flex; min-height:calc(100vh - 50px);">

    <!-- Side Nav -->
    <nav>
       <button>🏠<br>Dashboard</button>
       <button>💰<br>Budgets</button>
       <button>💳<br>Spending</button>
    </nav>

    <!-- Main Content -->
    <main>
      <h2>Welcome back, Name</h2>

      <!-- Graph Box -->
      <div class="graph-box">
          <!-- SVG graph goes here -->
      </div>

      <!-- Savings & Portfolio Section -->
      <div style="width:35%; display:inline-block; vertical-align:top; margin-left:3%;">
        <div style="border:1px solid #ddd; border-radius:6px; background:white; padding:15px; font-size:16px; font-weight:500; margin-bottom:20px;">
          Last month, you saved <br>
          <span style="font-size:24px;font-weight:bold;">$67.41</span>
        </div>

        <!-- Portfolio Recommendations -->
        <div style="height:250px; border:1px solid #ddd; border-radius:6px; overflow-y:auto; background:white; padding:10px;">
          <div class="portfolio-card">Portfolio 1</div>
          <div class="portfolio-card">Portfolio 2</div>
          <div class="portfolio-card">Portfolio 3</div>
          <div class="portfolio-card">Portfolio 4</div>
        </div>
      </div>

      <div style="margin-top:30px; font-size:18px;">Budget categories</div>
      <div style="height:600px;"></div>
    </main>
  </div>

</body>
</html>
