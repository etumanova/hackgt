<!DOCTYPE html>
<html>


<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budgeting & Investing</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#f9faf8;">

  <!-- Top Nav -->
  <header style="
      position:fixed; 
      top:0; 
      height:50px; 
      width:100%;
      background:#1C2541; 
      color:white; 
      display:flex; 
      align-items:center; 
      padding:0 20px; 
      font-weight:bold; 
      z-index:10;">
      name + logo
  </header>

  <!-- Main container -->
  <div style="display:flex; min-height:calc(100vh - 50px);">

    <!-- Side Nav -->
    <nav style="
        position:fixed; 
        top:50px; 
        width:80px; 
        height:100%;
        background:#ffffff; 
        stroke: #707070;
        display:flex; 
        flex-direction:column; 
        align-items:center; 
        padding-top:20px; 
        z-index:9;">
      <button style="background:none;border:none;color:black;margin:20px 0;cursor:pointer;">üè†<br>Dashboard</button>
      <button style="background:none;border:none;color:black;margin:20px 0;cursor:pointer;">üí∞<br>Budgets</button>
      <button style="background:none;border:none;color:black;margin:20px 0;cursor:pointer;">üí≥<br>Spending</button>
    </nav>

    <!-- Main Content -->
    <main style="
        margin-left:100px;
        margin-top:60px;
        flex:1; 
        padding:20px; 
        overflow-y:auto;">
      
      <h2 style="margin-top:0;">Welcome back, Name</h2>

      <!-- Graph Box -->
      <div style="
          width:50%; 
          height:300px; 
          border:1px solid #ddd; 
          border-radius:6px; 
          display:inline-block; 
          vertical-align:top; 
          padding:10px;
          background:white;">

        <!-- Simple Line Graph -->
          <svg viewBox="0 0 300 150" style="width:100%; height:90%;">
            <!-- Axes -->
            <line x1="30" y1="10" x2="30" y2="140" stroke="#999" stroke-width="1"/>
            <line x1="30" y1="140" x2="290" y2="140" stroke="#999" stroke-width="1"/>
            
            <!-- Grid lines -->
            <line x1="30" y1="110" x2="290" y2="110" stroke="#eee"/>
            <line x1="30" y1="80"  x2="290" y2="80"  stroke="#eee"/>
            <line x1="30" y1="50"  x2="290" y2="50"  stroke="#eee"/>

            <!-- Line graph path (simulated savings growth) -->
            <polyline 
              fill="none" 
              stroke="#00C48C" 
              stroke-width="3"
              points="30,130 70,100 110,90 150,70 190,60 230,40 270,30" />

            <!-- Data points -->
            <circle cx="30" cy="130" r="4" fill="#00C48C"/>
            <circle cx="70" cy="100" r="4" fill="#00C48C"/>
            <circle cx="110" cy="90" r="4" fill="#00C48C"/>
            <circle cx="150" cy="70" r="4" fill="#00C48C"/>
            <circle cx="190" cy="60" r="4" fill="#00C48C"/>
            <circle cx="230" cy="40" r="4" fill="#00C48C"/>
            <circle cx="270" cy="30" r="4" fill="#00C48C"/>

            <!-- Labels -->
            <text x="5" y="15" font-size="10" fill="#666">$200</text>
            <text x="5" y="55" font-size="10" fill="#666">$150</text>
            <text x="5" y="95" font-size="10" fill="#666">$100</text>
            <text x="5" y="135" font-size="10" fill="#666">$50</text>

            <text x="50" y="150" font-size="10" fill="#666">Jan</text>
            <text x="100" y="150" font-size="10" fill="#666">Feb</text>
            <text x="150" y="150" font-size="10" fill="#666">Mar</text>
            <text x="200" y="150" font-size="10" fill="#666">Apr</text>
            <text x="250" y="150" font-size="10" fill="#666">May</text>
          </svg>

      </div>


      <!-- Savings & Portfolio Section -->
      <div style="
          width:35%; 
          display:inline-block; 
          vertical-align:top; 
          margin-left:3%;">

        <!-- Savings box -->
        <div style="
            border:1px solid #ddd; 
            border-radius:6px; 
            background:white;
            padding:15px; 
            font-size:16px; 
            font-weight:500;
            margin-bottom:20px;">
          Last month, you saved <br>
          <span style="font-size:24px;font-weight:bold;">$67.41</span>
        </div>

        <!-- Portfolio Recommendations scrollable -->
        <div style="
            height:250px; 
            border:1px solid #ddd; 
            border-radius:6px; 
            overflow-y:auto;
            background:white;
            padding:10px;">
          <div style="
              height:80px; 
              border:1px solid #ccc; 
              border-radius:4px; 
              margin-bottom:10px; 
              padding:10px;">
            Portfolio 1
          </div>
          <div style="
              height:80px; 
              border:1px solid #ccc; 
              border-radius:4px; 
              margin-bottom:10px; 
              padding:10px;">
            Portfolio 2
          </div>
          <div style="
              height:80px; 
              border:1px solid #ccc; 
              border-radius:4px; 
              margin-bottom:10px; 
              padding:10px;">
            Portfolio 3
          </div>
          <div style="
              height:80px; 
              border:1px solid #ccc; 
              border-radius:4px; 
              margin-bottom:10px; 
              padding:10px;">
            Portfolio 4
          </div>
        </div>
      </div>

      <!-- Budget categories row -->
      <div style="margin-top:30px; font-size:18px;">Budget categories</div>

      <div style="height:600px;"></div> <!-- filler to test scrolling -->

    </main>
  </div>
</body>
