<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prospera</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Top Nav -->
  <header>
      Prospera
  </header>

  <div class="main-flex-layout">

    <!-- Side Nav -->
    <nav>
       <button>🏠<br>Dashboard</button>
       <button>💰<br>Budgets</button>
       <button>💳<br>Spending</button>
    </nav>

    <!-- Main Content -->
    <main>
      <h2>Welcome back, Name</h2>


      <div class="content-and-side">
        <div class="main-content">
          <!-- Graph Box -->
          <div class="graph-box">
              <!-- SVG graph goes here -->
          </div>
        </div>
        <div class="side-box">
          <div class="savings-box">
            Last month, you saved <br>
            <span class="savings-amount">$67.41</span>
          </div>
          <div class="portfolio-list">
            <div class="portfolio-card">Portfolio 1</div>
            <div class="portfolio-card">Portfolio 2</div>
            <div class="portfolio-card">Portfolio 3</div>
            <div class="portfolio-card">Portfolio 4</div>
          </div>
        </div>
      </div>

      <div style="margin-top:30px; font-size:18px;">Budget categories</div>
      <div style="height:600px;"></div>
    </main>
  </div>

</body>
</html>
